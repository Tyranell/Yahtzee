<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style></style>
  </head>
  <body>
    <h2>Yahtzee!</h2>
    <div class="grid-container">
      <button class="buttonH1" type="button" onclick="holdDice(0)" id="btH1">
        Hold 1st die
      </button>
      <button class="buttonH2" type="button" onclick="holdDice(1)" id="btH2">
        Hold 2th die
      </button>
      <button class="buttonH3" type="button" onclick="holdDice(2)" id="btH3">
        Hold 3rd die
      </button>
      <button class="buttonH4" type="button" onclick="holdDice(3)" id="btH4">
        Hold 4th die
      </button>
      <button class="buttonH5" type="button" onclick="holdDice(4)" id="btH5">
        Hold 5th die
      </button>
      <span class="gridText1">Times rolled this turn:</span>
      <span class="spanText1" id="timesRolled">0</span>
      <button class="buttonR" type="button" onclick="resetGame()" id="btnR">
        Reset the game
      </button>
      <span class="gridText2">Your dice rolls are:</span>
      <span class="spanText2" id="diceRolls">[]</span>
      <button class="button1" type="button" onclick="throwDice()" id="btn1">
        Roll the dice!
      </button>
      <span class="gridText3">Aces:</span>
      <span class="spanText3" id="aces">0</span>
      <button
        class="button2"
        type="button"
        onclick="aces();style.visibility = 'hidden';"
        id="btn2"
      >
        Add aces
      </button>
      <span class="gridText4">Twos:</span>
      <span class="spanText4" id="twos">0</span>
      <button
        class="button3"
        type="button"
        onclick="twos();style.visibility = 'hidden';"
        id="btn3"
      >
        Add twos
      </button>
      <span class="gridText5">Threes:</span>
      <span class="spanText5" id="threes">0</span>
      <button
        class="button4"
        type="button"
        onclick="threes();style.visibility = 'hidden';"
        id="btn4"
      >
        Add threes
      </button>
      <span class="gridText6">Fours:</span>
      <span class="spanText6" id="fours">0</span>
      <button
        class="button5"
        type="button"
        onclick="fours();style.visibility = 'hidden';"
        id="btn5"
      >
        Add fours
      </button>
      <span class="gridText7">Fives:</span>
      <span class="spanText7" id="fives">0</span>
      <button
        class="button6"
        type="button"
        onclick="fives();style.visibility = 'hidden';"
        id="btn6"
      >
        Add fives
      </button>
      <span class="gridText8">Sixes:</span>
      <span class="spanText8" id="sixes">0</span>
      <button
        class="button7"
        type="button"
        onclick="sixes();style.visibility = 'hidden';"
        id="btn7"
      >
        Add sixes
      </button>
      <span class="gridText9">Bonus:</span>
      <span class="spanText9" id="bonus">0</span>
      <span class="gridText10">Upper total:</span>
      <span class="spanText10" id="upperTotal">0</span>
      <br />
      <span class="gridText11">Three of a kind:</span>
      <span class="spanText11" id="TOK">0</span>
      <button
        class="button8"
        type="button"
        onclick="isItATOK();style.visibility = 'hidden';"
        id="btn8"
      >
        Add three of a kind
      </button>
      <span class="gridText12">Four of a kind:</span>
      <span class="spanText12" id="FOK">0</span>
      <button
        class="button9"
        type="button"
        onclick="isItAFOK();style.visibility = 'hidden';"
        id="btn9"
      >
        Add four of a kind
      </button>
      <span class="gridText13">Full House:</span>
      <span class="spanText13" id="FH">0</span>
      <button
        class="button10"
        type="button"
        onclick="isItAFH();style.visibility = 'hidden';"
        id="bt10"
      >
        Add full house
      </button>
      <span class="gridText14">Small Straight:</span>
      <span class="spanText14" id="smStraight">0</span>
      <button
        class="button11"
        type="button"
        onclick="isItASmallStraight();style.visibility = 'hidden';"
        id="bt11"
      >
        Add small straight
      </button>
      <span class="gridText15">Large Straight:</span>
      <span class="spanText15" id="lrgStraight">0</span>
      <button
        class="button12"
        type="button"
        onclick="isItALargeStraight();style.visibility = 'hidden';"
        id="bt12"
      >
        Add large straight
      </button>
      <span class="gridText16">Yahtzee:</span>
      <span class="spanText16" id="yahtzee">0</span>
      <button class="button13" type="button" onclick="isItAYahtzee()" id="bt13">
        Add yahtzee
      </button>
      <span class="gridText17">Chance:</span>
      <span class="spanText17" id="chance">0</span>
      <button
        class="button14"
        type="button"
        onclick="chance();style.visibility = 'hidden';"
        id="bt14"
      >
        Add chance
      </button>
      <span class="gridText18">Lower total:</span>
      <span class="spanText18" id="lowerTotal">0</span>
      <span class="gridText19"> Total of both: </span>
      <span class="spanText19" id="totalTotal">0</span>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
